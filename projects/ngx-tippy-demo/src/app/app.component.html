<tui-root>
  <div class="ngx-t">
    <h1 class="ngx-t__heading ngx-t__heading--primary">ngx-tippy-wrapper demo and documentation</h1>
    <h2 class="ngx-t__heading ngx-t__heading--secondary">Current state: in progress</h2>

    <div class="ngx-t__actions">
      <button
        class="ngx-t__button"
        ngxTippy="Tooltip content"
        tuiButton
        type="button"
        size="m"
      >
        Button
      </button>
      <button
        class="ngx-t__button"
        ngxTippy="Tooltip content"
        tuiButton
        type="button"
        size="m"
        [tippyProps]="{
          placement: 'bottom'
        }"
      >
        Button
      </button>
    </div>
  </div>
</tui-root>
