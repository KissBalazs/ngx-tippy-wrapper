<div class="t-workboard">
  <div class="t-workboard__block">
    <button class="t-workboard__btn" ngxTippy data-tippy-content="Tooltip content">Element with tooltip</button>
  </div>

  <div class="t-workboard__block">
    <ngx-tippy-singleton [tippyProps]="singleton" [singletonName]="'first'">
      <div class="t-workboard__grouped">
        <button
          class="t-workboard__btn"
          ngxTippy="First tooltip content"
          [tippyProps]="tippyCustom"
        >
          Singleton
        </button>

        <button
          class="t-workboard__btn"
          ngxTippy="Second tooltip content"
          [tippyProps]="tippyCustom"
          [tippyName]="'sing1'"
        >
          Singleton
        </button>
        <button
          class="t-workboard__btn"
          ngxTippy="Third tooltip content"
          [tippyProps]="tippyCustom"
          [tippyName]="'sing2'"
        >
          Singleton
        </button>
      </div>
    </ngx-tippy-singleton>
  </div>

  <div class="t-workboard__block">
    <ngx-tippy-singleton [tippyProps]="singletonDark">
      <div class="t-workboard__grouped">
        <button
          class="t-workboard__btn"
          ngxTippy="First tooltip content"
        >
          Singleton
        </button>

        <button
          class="t-workboard__btn"
          ngxTippy="Second tooltip content"
        >
          Singleton
        </button>
        <button
          class="t-workboard__btn"
          ngxTippy="Third tooltip content"
        >
          Singleton
        </button>
      </div>
    </ngx-tippy-singleton>
  </div>
</div>
