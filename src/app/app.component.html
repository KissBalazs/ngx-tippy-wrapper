<h2>Basic usage</h2>

<p>Apply directive for element and pass content through attribute:</p>

<span
  ngxTippy
  data-tippy-content="Tooltip"
  [tippyProps]="{
    trigger: 'click',
    arrow: false
  }"
>
  Tippy
</span>

<span
  ngxTippy
  data-tippy-content="New content"
  [tippyProps]="{
    trigger: 'click'
  }"
>
  Tippy
</span>
