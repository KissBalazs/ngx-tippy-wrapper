<div
  style="display: inline-block; margin: 100px;"
  ngxTippy
  data-tippy-content="First tooltip"
  [tippyProps]="{
    placement: 'top'
  }"
>
  <div
    ngxTippy
    data-tippy-content="Second tooltip"
    [tippyProps]="{
      placement: 'bottom',
      arrow: false
    }"
  >
    <div
      style="display: inline-block;"
      ngxTippy
      [attr.data-tippy-content]="bindedContent"
      [tippyProps]="{
        placement: 'right'
      }"
    >
      Tippy root element
    </div>
  </div>
</div>

<ngx-tippy-group [tippyProps]="tippyContent">

  <button data-tippy-content="some tooltip text">Element with tooltip</button>

  <button data-tippy-arrow="false" data-tippy-content="another tooltip text">Element with tooltip</button>

</ngx-tippy-group>


<ngx-tippy-singleton style="margin: 100px;" [tippyProps]="singleton">
  <button data-tippy-content="First tooltip">
    Button
  </button>
  <button data-tippy-content="Second tooltip">
    Button
  </button>
  <button data-tippy-content="Second tooltip">
    Button
  </button>
  <button data-tippy-content="Second tooltip" data-tippy-placement="bottom">
    Button
  </button>
  <button data-tippy-content="Second tooltip" data-tippy-arrow="false">
    Button
  </button>
</ngx-tippy-singleton>
